<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css">
  <title>🌏 Dominant Direction Detector</title>
</head>
<body>
  <h1>Dominant Direction Detector</h1>

  <label for="input">Enter some text:</label>
  <textarea id="input" rows="6" placeholder="Try something like: Hello مساء الخير"></textarea>

  <div id="char-buttons">
  <p>Tap to insert a character:</p>
  <div class="button-row">
    <button class="char-btn" data-lang="Latin">English</button>
    <button class="char-btn" data-lang="Arabic">العربية</button>
    <button class="char-btn" data-lang="Cyrillic">Русский</button>
    <button class="char-btn" data-lang="Hiragana">日本語</button>
  </div>
</div>

  <div id="output">
    Dominant Direction: <strong>(waiting for input)</strong>
  </div>

  <div id="language-bars" style="margin-top: 1rem;"></div>

  <script src="logic.js"></script>
  <script src="script.js"></script>
</body>
</html>
